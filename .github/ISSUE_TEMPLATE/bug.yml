name: Bug 反馈
description: 提交程序出现的问题
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 复现步骤
      description: 如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: | 
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
    validations:
      required: true
  - type: textarea
    attributes:
      label: 所属类与方法
    validations:
      required: false
  - type: textarea
    attributes:
      label: 截图或视频
      value: |
        [在这里上传图片]